<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .fraud-detection-container {
            display: none;
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .output {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Login Form Section -->
<div id="login-container" class="container">
    <h2>Credit Card Fraud Detection</h2>
    <form id="loginForm" onsubmit="redirectToFraudDetection(event)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</div>

<!-- Fraud Detection Section -->
<div id="fraud-detection-container" class="fraud-detection-container">
    <h2>Credit Card Fraud Detection</h2>
    <form id="transactionForm">
        <div class="form-group">
            <label for="transactionId">Transaction ID</label>
            <input type="text" id="transactionId" name="transactionId" required>
        </div>
        <div class="form-group">
            <label for="amount">Transaction Amount</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="merchant">Merchant Name</label>
            <input type="text" id="merchant" name="merchant" required>
        </div>
        <div class="form-group">
            <label for="location">Location of Transaction</label>
            <input type="text" id="location" name="location" required>
        </div>
        <button type="button" class="btn" onclick="detectFraud()">Submit</button>
    </form>

    <div id="output" class="output"></div>
</div>

<script>
    function redirectToFraudDetection(event) {
        event.preventDefault();  // Prevent form submission and page refresh
        
        // Hide login form and show fraud detection form
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('fraud-detection-container').style.display = 'block';
    }

    function detectFraud() {
        const transactionId = document.getElementById('transactionId').value;
        const amount = document.getElementById('amount').value;
        const merchant = document.getElementById('merchant').value;
        const location = document.getElementById('location').value;

        // Simulating fraud detection logic
        if (amount > 1000) {
            document.getElementById('output').innerHTML = '<p style="color: red;">Warning: Fraud detected! High transaction amount.</p>';
        } else {
            document.getElementById('output').innerHTML = '<p style="color: green;">Transaction seems legitimate.</p>';
        }
    }
</script>

</body>
</html>
